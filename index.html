<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Profcom</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<!-- Отключает принудительную ссылку у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no">
	<!-- Краткое описание страницы  -->
	<meta name="description"
		content=" Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка” ">
	<!-- Пишем не более 140 символов. -->
	<!-- Ключевые слова страницы  -->
	<meta name="keywords" content=" Ключевые слова ">
	<!-- Пишем не более 20ти слов. Ключевые фразы разделяем запятой. -->
	<!-- Автор страницы -->
	<meta name="Author"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- Авторские права -->
	<meta name="Copyright"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- Адрес автора -->
	<meta name="Address" content="Україна, Одеса, проспект Шевченка 1, адміністративний корпус, кабінет 302а">
	<!-- локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="ru_RU">
	<!-- тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- описание страницы -->
	<meta property="og:description"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- ссылка на изображение, которое будет публиковаться в записи -->
	<meta property="og:image" content="#">
	<!-- ссылка на текущую страницу -->
	<meta property="og:url" content="#">
	<!-- название сайта -->
	<meta property="og:site_name"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- Twitter Cards -->
	<!-- Тип карты, по умолчанию используется summary -->
	<meta name="twitter:card" content="summary">
	<!-- Имя/логин автора -->
	<meta name="twitter:site" content="Илья">
	<!-- Название страницы -->
	<meta name="twitter:title"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- Описание страницы -->
	<meta name="twitter:description"
		content="Первинна профспілкова організація студентів Національного Університету “Одеська Політехніка”">
	<!-- Cсылка на изображение -->
	<meta name="twitter:image" content="#">
</head>
